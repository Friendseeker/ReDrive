    <div class="container">
        <div class="myCard">
            <div class="row">
                <div class="col-md-6">
                    <div class="myLeftCtn">
                        
                        <form class="myForm text-center">
                            <header>Create an account</header>
                            <div class="form-group">

                                    <path d="M3 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1H3zm5-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6z"/>
                                </svg>
                                <input class="myInput" type="text" placeholder="Username" id="username" required>
                                <div class="invalid-feedback">Please fill out this field</div>
                            </div>
                            
                            <div class="form-group">
                                <!--envelope icon-->
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-envelope-fill fas" viewBox="0 0 16 16">
                                    <path d="M.05 3.555A2 2 0 0 1 2 2h12a2 2 0 0 1 1.95 1.555L8 8.414.05 3.555zM0 4.697v7.104l5.803-3.558L0 4.697zM6.761 8.83l-6.57 4.027A2 2 0 0 0 2 14h12a2 2 0 0 0 1.808-1.144l-6.57-4.027L8 9.586l-1.239-.757zm3.436-.586L16 11.801V4.697l-5.803 3.546z"/>
                                </svg>
                                <input class="myInput" type="text" placeholder="Email" id="email" required>
                                <div class="invalid-feedback">Please fill out this field</div>
                            </div>

                            <div class="form-group">
                                <!--Lock icon-->
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-lock-fill fas" viewBox="0 0 16 16">
                                    <path d="M8 1a2 2 0 0 1 2 2v4H6V3a2 2 0 0 1 2-2zm3 6V3a3 3 0 0 0-6 0v4a2 2 0 0 0-2 2v5a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V9a2 2 0 0 0-2-2z"/>
                                </svg>
                                <input class="myInput" type="password" placeholder="Password" id="password" required>
                                <div class="invalid-feedback">Please fill out this field</div>
                            </div>

                            <input type="submit" class="butt" value="CREATE ACCOUNT">

                        </form>
                    </div>
                </div>

                <div class="col-md-6">
                    <div class="myRightCtn">
                        <div class="box">
                            <header>Create an Account to access trust ratings and much more...</header>                            
                        </div>
                    </div>
                </div>
